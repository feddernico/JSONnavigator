<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Data Filter</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">BIM Data Filter</h1>
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <form id="filter-form">
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="json-file" accept=".json">
                    </div>
                    <div id="fields-container">
                        
                        <!-- Dynamic fields will be appended here -->
              
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary" id="add-field-btn">Add Field</button>
                    </div>
                    <button type="submit" class="btn btn-primary">Filter records</button>
                    <div id="record-count" class="text-center mt-3">
                        <!-- The record count will be displayed here -->
                    </div>

                    <div class="table-responsive">
                        <table class="table" id="top-records-table">
                            <thead id="table-header">
                                <!-- Table headers will be populated dynamically -->
                            </thead>
                            <tbody id="table-body">
                                <!-- Table body will be populated with top 10 records -->
                            </tbody>
                        </table>
                    </div>
                    <button id="filter-columns-btn" class="btn btn-info">Filter by Selected Columns</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/3.2.3/linq.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
